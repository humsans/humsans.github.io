<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Humsans</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
  <link rel="stylesheet" href="../styles.css">

</head>
<body>

    <header>
        <div class="logo-header">
          <img src="../logo/aslim.jpg" alt="Logo" width="40" height="40">
        </div>
        <nav>
          <ul>
            <li><a href="../index.html">Back To Home</a></li>
            <li><a href="photo.html">Gallery</a></li>
            <li><a href="../video/video.html">Video</a></li>
            <li><a href="../animation/animation.html">Animation</a></li>
          </ul>
        </nav>
    </header>
    
    <section id="gallery">
        <h1>Gallery</h1>
        <div class="gallery-container">
            <div><img src="0016.png" alt="Foto 1" width="250" height="250"></div>
            <div><img src="0017.png" alt="Foto 2" width="250" height="250"></div>
            <div><img src="0019.png" alt="Foto 3" width="250" height="250"></div>
            <div><img src="0020.png" alt="Foto 4" width="250" height="250"></div>
            <div><img src="0027.png" alt="Foto 5" width="250" height="250"></div>
            <div><img src="0031.png" alt="Foto 6" width="250" height="250"></div>
            <div><img src="0036.png" alt="Foto 7" width="250" height="250"></div>
            <div><img src="0038.png" alt="Foto 8" width="250" height="250"></div>
            <div><img src="0039.png" alt="Foto 9" width="250" height="250"></div>
        </div>
    </section>

    <footer>
        <li><a href="../index.html">Home</a></li>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
          $('.gallery-container').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000, // Ganti dengan kecepatan geser yang diinginkan (dalam milidetik)
            arrows: true, // Menampilkan panah navigasi
            dots: true // Menampilkan titik navigasi
          });
        });
    </script>

</html>
